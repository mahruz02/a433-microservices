# gunakan api versi 1
apiVersion: v1

# tentukan jenis object = PersistentVolume
kind: PersistentVolume

# tambahkan metadata
metadata:
  name: mongo-pv
  labels:
    type: local

spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/mongo"

---

apiVersion: v1

kind: PersistentVolumeClaim

metadata:
  name: mongo-pv-claim
  labels:
    app: mongo

spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi