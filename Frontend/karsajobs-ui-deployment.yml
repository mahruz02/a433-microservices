# gunakan API versi 1
apiVersion: apps/v1

# tentukan jenis object = deployment
kind: Deployment


metadata:

  name: karsajobs-ui

  labels:
    app: karsajobs
    tier: frontend


spec:

  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
        - name: karsajobs-ui
          image: mahruz01/karsajobs-ui:latest
          ports:
            - containerPort: 8000